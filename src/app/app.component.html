<app-header/>
<main>
<ul id="users">
  @for(user of users; track user.id) {
    @if(user === selectedUser) {
      <li>
        <app-user [active]="true" [user]="user" (select)="onUserSelect($event)"/>
      </li>
    }@else {
      <li>
        <app-user [user]="user" (select)="onUserSelect($event)"/>
      </li>
    }
  } 
</ul>
  @if (selectedUser) {
    <app-tasks [user]="selectedUser"/>
  }@else {
    <p id="fallback">Select a user to see tasks</p>
  }
</main>
