@if (task) {
<app-card>
  <article>
      <h2>
        {{ task.title }}
      </h2>
      <time datetime="">{{ task.dueDate | date:'fullDate' }}</time>
      <p>{{ task.summary }}</p>
      <div class="actions">
        <button (click)="onCompleted()">Complete</button>
      </div>
  </article>
</app-card>
}@else {
  <h2>no tasks</h2>
}
