@if (isAddingTask) {
  <app-new-task [userId]="user.id" (closeDialog)="onDialogClose()" (addEvent)="onAddEvent($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTaskModal()">Add task</button>
    </menu>
  </header>
  <ul>
      @for (task of SelectedUserTasks;track task.id){
        <li>
          <app-task (completed)="onCompletedTask($event)" [task]="task"/>
        </li>
      }
    </ul>
</section>
